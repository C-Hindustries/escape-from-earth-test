<!DOCTYPE html>
<html>
<head>
  <link rel="icon" href="https://cdn3.iconfinder.com/data/icons/pix-glyph-set/50/520722-Missile-512.png">
  <title>
    Escape from Earth!
  </title>
  <link rel="stylesheet" type="text/css" href="interface.css" />
</head>
<body background= "http://dottech.org/wp-content/uploads/2013/11/apocalypse-wallpaper-1920x1080.jpg" id= "body">
  <div class="all_container" id="all_container">
    <div class= "logoDiv">ESCAPE FROM EARTH</div>
    </br>
   <div class="whiteSmall" style="font-size: 16px">Another great product by C-H industries</div>
   <div class="starterDiv" id="starterDiv">
     <button class= "starterButton" id="staterButton" onclick="startGame()">click to start!</button>
   </div>
   <div class="loaderDiv" id="loaderDiv">
     <button class= "starterButton" id= "starterButton" onclick= "startLoad()">click to load previous game!</button>
   </div>
   <div class= "hidden" id="contentDiv">
  <center>
    <table>
  <td>
    <div class= "randomButton">level: <span id="levelNum">0</span></div>
  </td>
  <td>
    <button class="randomButton" onclick= "getReward()">buy random reward (can be good or bad) for: £<span id= "rewardSpan">100</span></button>
  </td>
  </table>
  </center>
 <p>
   <button id="buttonWork" class= "buttonCenter; largerButton" onclick="getWork()"><strong>spend a minute building <span id="rocketName"> </span>!+<span id="workExtraNum">0.01</span>% and <span id="addPerSecond">0</span>/second</strong></button>
 </p>
 <p>
   <center><table>
         <td><button id="buttonLearn" class="buttonLeft" onclick="getLearn()"><strong>learn more about building rockets for: £<span id="learnNum">100</span></strong></button></td>
         <td><div class= "white"><span id="rocketName"> </span><span id="completionNum">0</span>% complete</div></td>
         <td><button id="buttonEmploy" class="buttonRight" onclick="setTimeout(getEmploy(), 3000)"><strong>employ helpers for: £<span id="employNum">100</span></strong></button></td>
 </table></center>
 </p>
 <p>
   <button id= "buttonEarn" class="buttonCenter" onclick="getEarn()"><strong>earn £<span id="earnNum">1</span>!</strong></button>
 </p>
 <p>
   <div class= "white">£<span id="moneyNum">0</span></div>
 </p>
 <p>
   <button id="buttonSave" class="buttonCenter" onclick="getSave()"><strong>save game!</strong></button>
   <button id="buttonLoad" class="buttonCenter" onclick="getLoad()"><strong>load game!</strong></button>
    <div class="finisherDiv" "buttonLeft">
      <a href="http://c-hindustries.github.io/C-H-industries-home/">
      <img src="http://colin-hirsch.net/cohi01/colin/ch_logo.jpeg" />
      </a>
   </div>
 </p>
 </div>
 </div>
  <script type="text/javascript" src="main.js"></script>
  </body>
